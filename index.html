<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1062e64fed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Keyboard</h1>
    <div class="container">


        <div class="control-btns">
            <button>esc</button>
            <button class="key-numbers"><i class="fa-solid fa-volume-xmark" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-volume-low" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-volume-high" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-microphone" style="color: #000000;"></i></button>
            <button><i class="fa-solid fa-sun" style="color: #000000;"></i>-</button>
            <button><i class="fa-solid fa-sun" style="color: #000000;"></i>+</button>
            <button><i class="fa-solid fa-laptop fa-xs" style="color: #000000;"></i>|<i class="fa-solid fa-tv fa-xs" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-plane" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-headset" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-phone" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-phone-slash" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-calculator" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-regular fa-star" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-scissors" style="color: #000000;"></i></button>
            <button>Delete</button>
            <button><i class="fa-solid fa-play fa-xs" style="color: #000000;"></i>|<i class="fa-solid fa-pause fa-xs" style="color: #000000;"></i></i></button>
            <button class="key-numbers"><i class="fa-solid fa-stop" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-backward-fast" style="color: #000000;"></i></button>
            <button class="key-numbers"><i class="fa-solid fa-forward-fast" style="color: #000000;"></i></button>
        </div>
        
        <div class="keys">
            <button>~<br>`</button>
            <button class="key-numbers-nums">! <br>1</button>
            <button class="key-numbers-nums">@ <br> 2</button>
            <button class="key-numbers-nums"># <br> 3</button>
            <button class="key-numbers-nums">$ <br> 4</button>
            <button class="kkey-numbers-nums">% <br> 5</button>
            <button class="key-numbers-nums">^ <br> 6</button>
            <button class="key-numbers-nums">& <br> 7</button>
            <button class="key-numbers-nums">* <br> 8</button>
            <button class="key-numbers-nums">( <br> 9</button>
            <button class="key-numbers-nums">) <br> 0</button>
            <button class="key-numbers-nums">_ <br> -</button>
            <button class="key-numbers-nums">+ <br> =</button>
            <button class="key-numbers-backspace">Backspace</button>
            <button class="key-numbers-num-lock">Num <br> Lock</button>
            <button class="key-numbers-nums-add">/</button>
            <button class="key-numbers-nums-add">*</button>
            <button class="key-numbers-nums-add">-</button>
        </div>
        <div class="letters">
            <button class="key-numbers-nums">tab</button>
            <button class="key-numbers-nums">Q</button>
            <button class="key-numbers-nums">W</button>
            <button class="key-numbers-nums">E</button>
            <button class="key-numbers-nums">R</button>
            <button class="key-numbers-nums">T</button>
            <button class="key-numbers-nums">Y</button>
            <button class="key-numbers-nums">U</button>
            <button class="key-numbers-nums">I</button>
            <button class="key-numbers-nums">O</button>
            <button class="key-numbers-nums">P</button>
            <button class="key-numbers-nums">{  [</button>
            <button class="key-numbers-nums">}  ]</button>
            <button class="key-numbers-nums">|  \</button>
            <button class="key-numbers-nums-7">7</button>
            <button class="key-numbers-nums-8">8</button>
            <button class="key-numbers-nums-9">9</button>
            <button class="key-numbers-nums-plus">+</button>
        </div>

        <div class="letters">
            <button class="key-numbers-nums">Caps</button>
            <button class="key-numbers-nums">A</button>
            <button class="key-numbers-nums">S</button>
            <button class="key-numbers-nums">D</button>
            <button class="key-numbers-nums">F</button>
            <button class="key-numbers-nums">G</button>
            <button class="key-numbers-nums">H</button>
            <button class="key-numbers-nums">J</button>
            <button class="key-numbers-nums">K</button>
            <button class="key-numbers-nums">L</button>
            <button class="key-numbers-nums">: ;</button>
            <button class="key-numbers-nums">" '</button>
            <button class="key-numbers-nums-enter">enter</button>
            <button class="key-numbers-nums-7">4</button>
            <button class="key-numbers-nums-8">5</button>
            <button class="key-numbers-nums-9">6</button>
            <button class="key-numbers-nums-side-enter">enter</button>
        </div>
        <div class="letters">
            <button class="key-numbers-nums-shift">Shift</button>
            <button class="key-numbers-nums">Z</button>
            <button class="key-numbers-nums">X</button>
            <button class="key-numbers-nums">C</button>
            <button class="key-numbers-nums">V</button>
            <button class="key-numbers-nums">B</button>
            <button class="key-numbers-nums">N</button>
            <button class="key-numbers-nums">M</button>
            <button class="key-numbers-nums-greater"> < ,</button>
            <button class="key-numbers-nums-less">> .</button>
            <button class="key-numbers-nums-shift-shift">Shift</button>
            <button class="key-numbers-nums-1">1</button>
            <button class="key-numbers-nums-2">2</button>
            <button class="key-numbers-nums-3">3</button>
        </div>
        <div class="letters">
            <button class="key-numbers-ctrl">CTRL</button>
            <button class="key-numbers-nums">Fn</button>
            <button class="key-numbers-nums"><i class="fa-brands fa-windows" style="color: #000000;"></i></button>
            <button class="key-numbers-nums-alt">Alt</button>
            <button class="key-numbers-nums-spacebar">space</button>
            <button class="key-numbers-nums-alt">Alt</button>
            <button class="key-numbers-nums">CTRL</button>
            <button class="key-numbers-nums"><i class="fa-solid fa-arrow-left" style="color: #000000;"></i></button>
            <button class="key-numbers-nums"><i class="fa-solid fa-arrows-up-down" style="color: #000000;"></i></button>
            <button class="key-numbers-nums"><i class="fa-solid fa-arrow-right" style="color: #000000;"></i></button>
            <button class="key-numbers-nums">0</button>
            <button class="key-numbers-nums">.</button>
        </div>



    </div>
</body>
</html>
